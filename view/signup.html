<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h3 class="mb-3">Signup</h3>

            <div id="alert" class="alert d-none"></div>

            <form id="signupForm">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" id="username" required minlength="3" />
              </div>
              <div class="mb-3">
                <label class="form-label">First name</label>
                <input class="form-control" id="firstname" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Last name</label>
                <input class="form-control" id="lastname" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" id="password" type="password" required minlength="4" />
              </div>

              <button class="btn btn-primary w-100" type="submit">Create account</button>
            </form>

            <div class="mt-3 text-center">
              <a href="/view/login.html">Already have an account? Login</a>
            </div>
          </div>
        </div>

        <div class="text-muted small mt-3">
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/signup.js"></script>
</body>
</html>
