<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Real-Time Chat</span>
    <div class="d-flex align-items-center gap-3">
      <span class="text-white" id="whoami"></span>
      <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row" style="height: calc(100vh - 56px);">
      <div class="col-md-3 border-end p-3 bg-light overflow-auto">
        <h6 class="mb-2">Rooms</h6>
        <div id="rooms" class="list-group mb-3"></div>

        <div class="d-flex gap-2 mb-3">
          <button class="btn btn-sm btn-secondary w-100" id="leaveRoomBtn">Leave Room</button>
        </div>

        <hr />

        <h6 class="mb-2">Private Chat</h6>
        <select id="privateUser" class="form-select form-select-sm mb-2"></select>
        <button class="btn btn-sm btn-primary w-100" id="openPrivateBtn">Open Private Chat</button>

        <div class="small text-muted mt-3">
        </div>
      </div>

      <div class="col-md-9 d-flex flex-column p-0">
        <div class="p-3 border-bottom">
          <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
            <div>
              <div class="fw-bold" id="chatTitle">Not in a room</div>
              <div class="small text-muted" id="chatMode">Mode: Group</div>
            </div>
            <div class="small text-muted" id="typing"></div>
          </div>
        </div>

        <div id="messages" class="flex-grow-1 p-3 overflow-auto"></div>

        <div class="border-top p-3">
          <form id="msgForm" class="d-flex gap-2">
            <input id="msgInput" class="form-control" placeholder="Type a message..." autocomplete="off" />
            <button class="btn btn-success" type="submit">Send</button>
          </form>
          <div class="small text-muted mt-2" id="hint"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
